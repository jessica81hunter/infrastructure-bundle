---
name: Container build
on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build:
    name: Build and scan image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Load environment from buildsettings.env
        run: grep -ve '^#' build/buildsettings.env >> $GITHUB_ENV

      # This block attempts to get the integrations from the GHA repo cache. This might help speeding up builds
      - name: Get integrations from cache
        id: cache
        uses: actions/cache@v2
        with:
          path: build/out # Path where integrations are downloaded
          key: ${{ hashFiles('build/bundle.yml', 'build/downloader.go') }} # Key from downloader spec
      - uses: actions/setup-go@v2
        if: ${{ ! steps.cache.outputs.cache-hit }}
        with:
          go-version: '1.16'
      - name: Download integrations
        if: ${{ ! steps.cache.outputs.cache-hit }}
        working-directory: build
        env:
          GO111MODULE: auto # go get and go run using gopath
          CGO_ENABLED: '0'
        run: |
          go get gopkg.in/yaml.v3
          go run downloader.go

      # Due to a limitation of buildx, multiarch images cannot be `--load`ed to the host
      # Therefore, to test vulnerabilities, we also re-build (fast with cache) for amd64 only and load it
      - name: Build docker image for all platforms
        working-directory: build
        env:
          DOCKER_PLATFORMS: linux/amd64 # TODO: REMOVE THIS, FOR TESTING ONLY
        run: |
          docker buildx build . --platform=${DOCKER_PLATFORMS}
          docker buildx build . --platform=linux/amd64 --load -t "${DOCKER_IMAGE}":dev

      - name: Run Snyk via Docker
        run: docker run -t -e "SNYK_TOKEN=${SNYK_TOKEN}" -v ${PWD}/workspace:/project -v "/var/run/docker.sock:/var/run/docker.sock" snyk/snyk-cli:docker test --docker "newrelic/infrastructure-bundle:dev" --severity-threshold=high --org=ohai  --project-name="newrelic/infrastructure-bundle"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      # Fails without an error so looking into this to replace above step
      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: newrelic/infrastructure-bundle:dev
          args: --severity-threshold=high --file=build/workspace/Dockerfile --org=ohai --project-name='newrelic/infrastructure-bundle'
